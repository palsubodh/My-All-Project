]
localStorage.setItem("movies",JSON.stringify(moviesImg))

let moviesImages=JSON.parse(localStorage.getItem("movies"))
let i=0
let imgbox=document.getElementById("slideshow")
let img=document.createElement("img")
let id=setInterval(function(){
    if(i==moviesImages.length){
        i=0
    }
    imgbox.innerHTML=null;
    img.src=moviesImages[i]
    imgbox.append(img)
    i++
},1000)
</script>
