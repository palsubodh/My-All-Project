localStorage.setItem("slideimg",JSON.stringify(moviesImg))

let moviesImages=JSON.parse(localStorage.getItem("slideimg"))
let i=0
let imgbox=document.getElementById("slideshow")
let img=document.createElement("img")
let id=setInterval(function(){
    if(i==moviesImages.length){
        i=0
    }
    imgbox.innerHTML=null;
    img.src=moviesImages[i]
    imgbox.append(img)
    i++
},2000)

localStorage.setItem("movies",JSON.stringify(arr))
var moviesIMDP=JSON.parse(localStorage.getItem("movies"))

count=0
moviesIMDP.map(function(el){
    count++
    box=document.createElement("div")
    img=document.createElement("img")
    img.src=el.poster
    name1=document.createElement("p")
    name1.innerText=el.name
    release=document.createElement("p")
    release.innerText=el.release_date
    IMBP=document.createElement("p")
    IMBP.innerText=el.IMDb_rating
    if(count<=9){
        box.append(img,name1,release,IMBP)
        document.getElementById("movies").append(box)
    }
   
   
})
