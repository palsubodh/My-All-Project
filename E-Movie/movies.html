<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <style>
        #navbar{
        display: flex;
        justify-content: space-between;
        
      }
      #movies{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
        gap: 20px;
        
      }
      #movies div{
          border: 1px solid black;
      }
      body{
        background-color: blue;
        color: white;
      }
      /* img{
        width: 100%;
      } */
      
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>

<h1 id="wallet"></h1>
    </div>
    <div id="search_bar">
     
      <input type="text" oninput="debounce(500)" id="search" placeholder="Search Movies">
 
    </div>

    <div id="movies">
      
    </div>
  </body>
</html>
<script src="movies.js"></script>
