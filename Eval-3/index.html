      <h3>Sign Up</h3>

    <form id="form">
      <h1>Sign up</h1>
      <p>Full Name</p>
      <input type="text" placeholder="Enter your name" id="name">
      <p>Email</p>
      <input type="text" placeholder="Enter your email" id="email">
      <p>Address</p>
      <input type="text" placeholder="Enter your address" id="address">
      <p>Amount</p>
      <input type="text" placeholder="Enter your amount" id="amount">
      <button id="submit">Submit</button>
    </form>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
