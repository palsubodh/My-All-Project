<body>

   <table>

<script>
    var Data=JSON.parse(localStorage.getItem("Information"))||[]
   
    var Dataarr= JSON.parse(localStorage.getItem("trash"))||[]
    Data.forEach(function(el,index){
        var tr = document.createElement("tr")
        var a= document.createElement("td")
        a.innerText= el.name;
        var b = document.createElement("td")
        b.innerText=el.course;
       var c = document.createElement("td")
       c.innerText=el.unit;
       var d = document.createElement("td")

      var x= document.createElement("img")
      x.setAttribute("src",el.image)
      x.setAttribute("id","img")
       
       d.append(x)
       
       var e = document.createElement("td")
       e.innerText=el.batch;

       var f=document.createElement("td")
       var delbtn = document.createElement("button")
       delbtn.innerText="Remove"
       delbtn.style.color="blue"
       delbtn.style.cursor="pointer"
        f.append(delbtn)
       delbtn.addEventListener("click", function() {
    delFunction(el,index);
  });

       tr.append(a,b,c,d,e,f)
    //    console.log(tr)
       document.querySelector("#shakti").append(tr)
        

    })


    function delFunction(el,index){
       
  Data.splice(index,1)
  Dataarr.push(index)
  localStorage.setItem("Information",JSON.stringify(Data))
 
  localStorage.setItem("trash",JSON.stringify(Dataarr))
  window.location.reload();
  
}
   
    

        var count=0
        var count1=0
        var count2=0
        var count3=0
    Data.forEach(function mycount(el){
      
        
      if(el.batch=="Web-16")

      {
          count++
        //   console.log(count)
          
      }
      
      else if(el.batch=="Web-17")
      {
          count1++
      }
      
      else if(el.batch=="Web-18")
      {
          count2++
      }
      
      else if(el.batch=="Web-19")
      {
          count3++
      }
     
  });
      document.querySelector("#w").innerText="Web-16-"+count
      document.querySelector("#x").innerText="Web-17-"+count1
      document.querySelector("#y").innerText="Web-18-"+count2
      document.querySelector("#z").innerText="Web-19-"+count3
</script>
